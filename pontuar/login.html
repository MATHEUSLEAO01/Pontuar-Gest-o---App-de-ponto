        <div id="loading-page-bb" style="opacity: 0; height: 100%;">
            <div class="my-div" id="div_1" style="display: flex; background-color: rgb(255, 255, 255); background-image: none; width: 100%; height: 100%; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; align-items: flex-start; justify-content: flex-start; flex-direction: column; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"><div class="my-div" id="div_login_1" style="display: flex; background-color: rgb(255, 255, 255); background-image: none; width: 100%; height: 100%; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; align-items: flex-start; justify-content: flex-start; flex-direction: column; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"><div class="my-div" id="div_img" style="display: flex; background-color: rgb(255, 255, 255); background-image: none; width: 100%; height: auto; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 10px 0px 0px; margin: 0px; z-index: 0; align-items: center; justify-content: center; flex-direction: row; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"><img class="my-image" id="image_key" src="assets/logo1.png" asset="logo1.png" style="display: flex; background-color: rgb(255, 255, 255); width: 80%; height: auto; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"></div><div class="my-div" id="div_2" style="display: flex; background-color: rgb(255, 255, 255); background-image: none; width: 100%; height: auto; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; align-items: center; justify-content: flex-start; flex-direction: column; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"><span class="my-text" id="text_saudacao" style="display: flex; color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 13px; text-align: left; font-weight: normal; font-style: normal; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; opacity: 1;">Bem Vindo Novamente!</span><h1 class="my-title" id="title_login" style="display: flex; color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 24px; text-align: center; font-weight: bold; font-style: normal; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; opacity: 1;">Login</h1></div><div class="my-div" id="div_login" style="display: flex; background-color: rgb(255, 255, 255); background-image: none; width: 100%; height: auto; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 10px 0px 0px; z-index: 0; align-items: center; justify-content: flex-start; flex-direction: column; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"><input class="form-control" id="input_email" placeholder="🙎🏻‍♂️ Email" type="text" style="display: flex; color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); width: 85%; height: 40px; font-size: 16px; text-align: left; border: 1px solid rgb(204, 204, 204); border-radius: 20px; padding: 5px 10px; margin: 5px 0px; z-index: 0; opacity: 1;"><input class="form-control" id="input_senha" placeholder="🗝️ Senha" type="password" style="display: flex; color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); width: 85%; height: 40px; font-size: 16px; text-align: left; border: 1px solid rgb(204, 204, 204); border-radius: 20px; padding: 5px 10px; margin: 5px 0px; z-index: 0; opacity: 1;"><div class="my-div" id="div_5" style="display: flex; background-color: rgb(255, 255, 255); background-image: none; width: 85%; height: auto; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; align-items: flex-end; justify-content: flex-end; flex-direction: row; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"><a class="my-link" id="link_redefinir_senha" href="#" style="display: flex; color: rgb(94, 50, 241); background-color: rgb(255, 255, 255); font-size: 12px; text-align: right; font-weight: normal; font-style: normal; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 5px 0px 0px; z-index: 0; opacity: 1;">Esqueci a Senha</a></div><button class="btn" id="Entrar" style="display: flex; color: rgb(255, 255, 255); background-color: rgb(94, 50, 241); width: 85%; height: 40px; font-size: 18px; text-align: center; border: none; border-radius: 20px; padding: 5px 10px; margin: 20px 2px 2px; cursor: pointer; transition: background-color 0.3s ease-in-out; z-index: 0; align-items: center; justify-content: center; opacity: 1; box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 5px;">Entrar</button><div class="my-div" id="div_opcoes" style="display: flex; background-color: rgb(255, 255, 255); background-image: none; width: 85%; height: auto; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 15px 0px 0px; z-index: 0; align-items: flex-start; justify-content: center; flex-direction: row; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"><span class="my-text" id="text_1" style="display: flex; color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 14px; text-align: left; font-weight: normal; font-style: normal; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; opacity: 1;">Não possui conta? &nbsp;</span><a class="my-link" id="link_cadatro" href="#" style="display: flex; color: rgb(0, 123, 255); background-color: rgb(255, 255, 255); font-size: 14px; text-align: center; font-weight: normal; font-style: normal; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 0px; z-index: 0; opacity: 1;">Cadastre-se</a></div></div><img class="my-image" id="suporte" src="assets/telefone-logo-transparent-download-4.png" asset="telefone-logo-transparent-download-4.png" style="display: flex; background-color: rgb(255, 255, 255); width: 10%; height: 10%; border: 0px solid rgb(255, 255, 255); border-radius: 0px; padding: 0px; margin: 35px 0px 0px; z-index: 0; opacity: 1; box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;"></div></div>
